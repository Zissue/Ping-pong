<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><img src="media/img/ppHop.webp" alt="ppHop"> Ping Pong <img src="media/img/ppHop.webp" alt="ppHop"></h1>

  <button id="playButton">Play</button>
  <button id="pauseResumeButton" style="display: none;">Pause</button>
  <br>
  <select id="gameMode">
    <option value="player">AI vs Player</option>
    <option value="ai">AI vs AI</option>
  </select>
  <br>
  <div id="scoreboard">Computer: 0 | Player: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script type="module" src="main.js"></script>
  <script>
    document.body.style.zoom = "150%";
  </script>

</body>
<div id="last-updated" style="position: fixed; bottom: 10px; right: 10px; font-size: 14px; color: #5f5f5f;">Last updated:</div>
</html>
